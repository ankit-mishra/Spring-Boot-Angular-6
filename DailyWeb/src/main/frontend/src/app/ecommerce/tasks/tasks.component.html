<h2 class="text-center">Tasks</h2>
<ul>
    <li *ngFor="let task of tasks.employeeTasks">
        {{ task.employee.name }} - {{ task.quantity}} pcs.
    </li>
</ul>
<h3 class="text-right">Total hours: {{ total }}</h3>

<!--  <button class="btn btn-primary btn-block" (click)="pay()" *ngIf="!paid">Pay</button>-->

<div class="alert alert-success" role="alert" *ngIf="paid">
    <strong>Congratulation!</strong> You successfully submitted the daily tasks.
</div>
